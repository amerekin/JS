<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/* 
Сумма двух целочисленных десяток 20 конкатинируем со строкой 10 и получаем 2010
*/
console.log(10 + 10 + "10");
/* 
Конкатинируем строку по середине с целочисленными значениями по краям и получаем 101010
*/
console.log(10 + "10" + 10);
/* 
Складываем три целочисленные 10 так как последняя строковая 10 переводится в число через + перед
*/
console.log(10 + 10 + +"10");
/* 
Деление на -0, так как пустая строка переводится в число знаком - перед и становится отрицательным, в JS так делать можно
получаем -бесконечность
*/
console.log(10 / -"");
/* 
Получаем NaN, потому что перевести строку в число не получилось из-за неправильного написания дробных чисел через , 
а нужно .
*/
console.log(10 / +"2,5");

</script>
</body>
</html>
